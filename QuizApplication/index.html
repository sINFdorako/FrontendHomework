<!doctype html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Quiz App</title>
    <style>
      h1{
        text-align: center;
        color: rgba(0, 0, 0, 0.678);
      }
      button{
        padding: .8em !important;
        font-size: 1.5em !important;
      }
      body{
        background-color:aliceblue;
      }
      a{text-align: center;}
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <h1 class="col-12 mt-5 mb-4 center">Quiz App</h1>
        <a class="col-12" href="#/questions">Start Quiz</a>
      </div>
    </div>
    <script type=module>
      const html = (templateString) => {
          return new DOMParser()
          .parseFromString(templateString, 'text/html')
          .body
          const render = (nodeToRenderTo, nodeToRender) => {
          nodeToRenderTo.innerHTML = ''
          nodeToRenderTo.appendChild(nodeToRender)
        }
      }

    const HomeComponent = {
      render: () => {
        return `
          <section id="app">
            <h1 class="col-12 mt-5 mb-4 center">Quiz App</h1>
            <a class="col-12" href="#/questions">Start Quiz</a>
          </section>
        `;
      }
    }

    import { getQuestions } from "./questions.js";
    const QuestionsComponent = {
      render: async () => {
        const domElements = html(`
        <section id="app">
              <h1 class="col-12 mt-5 mb-4 center">Questions</h1>
              <p id="questionsArea"></p>
        </section>
        `)

      let getQuestion = async () => {
        const responseQuestions = await getQuestions()
        const question = responseQuestions 
        const questionToAsk = {
          question: question.question,
          a: question.a,
          b: question.b,
          c: question.c,
          d: question.d
          }
        return questionToAsk   
      }
      
      let randomQuestion = await getQuestion()
      console.log(randomQuestion)
      
      domElements.lastElementChild.innerHTML = JSON.stringify(randomQuestion)

      return domElements.outerHTML
      }
    }
    
    const routes = [
      {  path: '/', component: HomeComponent, },
      {  path: '/questions', component: QuestionsComponent, }
    ]

    const parseLocation = () => location.hash.slice(1).toLowerCase()
    const findComponentByPath = (path, routes) => routes.find(r => r.path.match(new RegExp(`^\\${path}$`, 'gm'))) || undefined;

    const router = () => {
      const path = parseLocation();
      const { component = HomeComponent } = findComponentByPath(path, routes) || {};
      if(document.getElementById("app").innerHTML){
        document.getElementById("app").innerHTML = component.render();
      }
    }

    window.addEventListener('hashchange', router);
    window.addEventListener('load', router);
    </script>
  </body>
</html>
